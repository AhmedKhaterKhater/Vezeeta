<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="vendors/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="vendors/css/grid.css">
    <link rel="stylesheet" type="text/css" href="vendors/css/ionicons.min.css">
    <link rel="stylesheet" type="text/css" href="vendors/css/animate.css">
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">
    <link rel="stylesheet" type="text/css" href="resources/css/signup.css">

    <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,300italic' rel='stylesheet' type='text/css'>
    <title>Sign Up</title>
</head>
<body>
    <header>

        <nav>
            <div class="nav-section">
                <div class="row">
                   <!--   <img src="resources/img/whitelogowithdotcom.png " class="brand">-->
                    <a href="home.html">
                            <img src="images/logo8.jpg" class="brand"> 
                            <span class="brand-logo">Mydoctor</span>    
                        </a>
                    <ul>
                        <li><a href="#">Sign Up</a> </li>
                        <li><a href="login.html">Login</a> </li>
                        
                        <li><a href="contact.html">Contact Us</a> </li>
                    </ul>        
                </div>
            </div>
        </nav>

    </header>

    
    <section class="sign-section">
        <div class="row">
            <div class="sign-header">
                <p>Sign Up</p>
            </div>    
            <div class="container">
                <form class="contact-form" method="POST" action="#">
                    <div class="row block">
                        <div class="col span-1-of-3">
                            <label for="name">Your Name</label>
                        </div>
                        <div class="col span-2-of-3">
                            <input type="text" name="name" id="name" placeholder="your name " required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col span-1-of-3">
                            <label for="mobile">Mobile number</label>
                        </div>
                        <div class="col span-2-of-3">
                            <input type="text" name="mobile" id="mobile" placeholder="mobile number " required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col span-1-of-3">
                            <label for="email">Email Address</label>
                        </div>
                        <div class="col span-2-of-3">
                            <input type="email" name="email" id="email" placeholder="your email" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col span-1-of-3">
                            <label>Gender</label>
                        </div>
                        <div class="col span-2-of-3">
                            <input type="radio"> male <input type="radio">femele
                        </div>
                    </div>
                    <div class="row">
                        <div class="col span-1-of-3">
                            <label for="birthdate">birthdate</label>
                        </div>
                        <div class="col span-2-of-3">
                            <input type="date" name="birthdate" id="birthdate" placeholder="your birthdate " required>
                        </div>    
                    </div>
                    <div class="row">
                        <div class="col span-1-of-3">
                            <label for="password">Password</label>
                        </div>
                        <div class="col span-2-of-3">
                            <input type="password" name="password" id="password" placeholder="password" required>
                        </div>    
                    </div>
                    <div class="row">
                        <div class="col span-1-of-3">
                            &nbsp;
                        </div>
                        <div class="col span-2-of-3">
                            <input type="submit" value="JOIN NOW">
                        </div>    
                    </div>
                    <hr>
                </form>
                <div class="row hint">
                    Already Registered in Vezeeta ? <a href="login.html">Login</a>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="row">
            <div class="col span-1-of-5">
                <ul>
                    <a href="home.html">
                            <img src="images/logo8.jpg" class="brand"> 
                            <span class="brand-logo">Mydoctor</span> <br>   
                        </a><br>
                        <li><a href="#">About Us</a></li>
                        <li><a href="#">Our Team</a></li>
                    
                </ul>
            </div>
                <div class="col span-1-of-5">
                    <ul>
                        <li><h2>Searched By</h2></li>
                        
                        
                        <li><a href="#">hospital</a></li>
                        <li><a href="#">center</a></li>    
                    </ul>
                </div>
            <div class="col span-1-of-5">
                <ul>
                    <li><h2>Are You A Doctor ?</h2></li>
                    <li><a href="#">join Vezeeta Doctor</a></li>
                </ul>
            </div>
            <div class="col span-1-of-5">
                <ul>
                    <li><h2>Need help ?</h2></li>
                    <li><a href="#">Contact Us</a></li>
                    
                    <li><a href="#">Privacy Policy</a></li>
                    
                </ul>
            </div>
            <div class="col span-1-of-5 stories">
               
                <ul class="social-nav">
                    <li><a href="www.facebook.com"><i class="ion-social-facebook"></i></a></li>
                    <li><a href="https://www.instagram.com/"><i class="ion-social-instagram"></i></a></li>
                    <li><a href="https://twitter.com/"><i class="ion-social-twitter"></i></a></li>
                </ul>

            </div>

        </div>

    </footer>
</body>
</html>
